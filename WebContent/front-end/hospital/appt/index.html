<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Course Card UI Design - #094 of #100Days100Projects</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<c:forEach var="apptVO" items="${listAppt_ByCompositeQuery2}">
<!-- partial:index.partial.html -->
<div class="courses-container">
	<div class="course">
		<div class="course-preview">
			<h3>寵物編號${apptVO.petNo}</h3>
			<h2>
			<c:forEach var="optVO" items="${optSvc.all}">
            <c:if test="${apptVO.sessionno==optVO.sessionNo}">
	        ${optVO.optDate}<br>${optVO.optSession}  
	        </c:if>
            </c:forEach>
            </h2>
			<a href="#">約診號${apptVO.apptno}</a>
		</div>
		<div class="course-info">
			<table>
	<tr><td>
			<c:forEach var="optVO" items="${optSvc.all}"> 
			<c:forEach var="docVO" items="${docSvc.all}">
            <c:if test="${(apptVO.sessionno==optVO.sessionNo)&&(optVO.docNo==docVO.docno)}">
	       <h6> ${docVO.docno}</h6><h2>${docVO.docname}</h2>
            </c:if>
            </c:forEach>
            </c:forEach>
            <h2>診間號<c:forEach var="optVO" items="${optSvc.all}"> 
			<c:forEach var="docVO" items="${docSvc.all}">
            <c:if test="${(apptVO.sessionno==optVO.sessionNo)&&(optVO.docNo==docVO.docno)}">
	        ${docVO.roomno}
            </c:if>
            </c:forEach>
            </c:forEach></h2>
			<h2>看診號 ${apptVO.seqno}</h2>
				{apptVO.symdesc}
		</td>
			<td>
				<img src="<%=request.getContextPath()%>/front-end/appt/ShowSymPhoto.do?apptno=${apptVO.apptno}" id="display" width="200" height="200">
			</td>
</tr>
			<button class="btn">取消</button>
			<td> 
			  <FORM METHOD="post" ACTION="<%=request.getContextPath()%>/front-end/appt/appt.do" style="margin-bottom: 0px;">
			     <input type="submit" value="取消">
			     <input type="hidden" name="apptno"  value="${apptVO.apptno}">
			     <input type="hidden" name="action" value="cancel"></FORM>
			</td>
		</div>
	</div>
</div>

<!--panel-->
</c:forEach>


<button class="floating-btn">
	<a href="https://florin-pop.com/blog/2019/09/100-days-100-projects" style="color:white;">#100Days100Projects</a>
</button>


</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
